version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: micro-journal-db
    environment:
      POSTGRES_USER: journal_user
      POSTGRES_PASSWORD: journal_pass
      POSTGRES_DB: micro_journal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
